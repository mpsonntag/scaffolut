# Test against these version of Node.js
environment:
  matrix:
    - nodejs_version: "7"
    - nodejs_version: "6"

install:
  # Get the latest stable Node.js version
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  # Install dependencies
  - npm install

test_script:
  # Run tests
  - npm test